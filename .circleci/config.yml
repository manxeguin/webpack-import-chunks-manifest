version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
      

      - run:
          name: Configure Git User Identity
          command: |
            git config --global user.name "manxeguin"
            git config --global user.email "manxeguin1987@gmail.com"
      - run:
          name: Log in to npm
          command: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
          environment:
            NPM_TOKEN: $NPM_TOKEN
      - run:
          command: npm run version-packages
          name: version lib
      - run:
          command: npm run publish-packages
          name: publish lib
      - run:
          name: Commit and Push Changes
          command: |
            git add .
            git commit -m "Changeset version and publish"
            git push --follow-tags

  deploy:
    executor: node/default
    steps:
      - add_ssh_keys:
            fingerprints:
              - "aa:d6:2e:fc:2e:92:59:24:2d:a4:e2:e2:16:04:5c:63"
      - attach_workspace:
          at: ~/project
      - run: mkdir -p ~/.ssh      
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Configure Git User Identity
          command: |
            git config --global user.name "manxeguin"
            git config --global user.email "manxeguin1987@gmail.com"
      - run:
          name: Log in to npm
          command: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
          environment:
            NPM_TOKEN: $NPM_TOKEN
      - run:
          command: npm run version-packages
          name: version lib
      - run:
          command: npm run publish-packages
          name: publish lib
      - run:
          name: Commit and Push Changes
          command: |
            git add .
            git commit -m "Changeset version and publish"
            git push --follow-tags

